<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>객소찾 :: 자판기</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>자판기</h1>
    </header>
    <main>
      <section id="customer-charge-area" class="form-container">
        <form id="customer-charge-form">
          <label form="customer-charge-form">금액을 투입하세요. (1,000원 단위)</label>
          <div class="input-button-wrap">
            <input type="number" id="customer-charge-input" placeholder="1000" step="1000" min="1000" max="10000" required>
            <button class="small-button">충전</button>
          </div>
        </form>
        <p>현재 투입 금액: <span id="total-customer-charge-text"></span>원</p>
      </section>
      <p id="guide-message-area" class="text"></p>
      <section id="menu-button-area" class="menu-area"></section>
      <section class="pick-up-area">
        <ol id="make-beverage-area" class="ol-reverse"></ol>
        <table class="table">
          <thead>
            <tr>
              <th>잔돈</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="returned-change-text">0</td>
            </tr>
          </tbody>
        </table>
        <button id="beverage-pick-up-button" class="flexible-button" type="button">음료와 잔돈 받아가기</button>
      </section>
    </main>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
