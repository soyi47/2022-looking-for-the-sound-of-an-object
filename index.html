<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>🧃 자판기 🧃</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>

<body>
  <div class="app">
    <header>
      <h1>🧃 자판기 🧃</h1>
    </header>
    <main>
      <p id="guide-message-container" class="guide text"></p>
      <div class="sections-wrapper">
        <section class="beverage-section">
          <h2 class="sr-only">음료 주문 및 제공 영역</h2>
          <section>
            <h3 class="sr-only">음료 주문 버튼 영역</h2>
            <div id="menu-button-container" class="menu-area"></div>
          </section>
          <section class="pick-up-area">
            <h3 class="sr-only">구입한 음료 가져가기 영역</h3>
            <ol id="beverage-ingredients-list" class="ol-reverse"></ol>
            <button id="beverage-pick-up-button" class="flexible-button" type="button">음료 받아가기</button>
          </section>
        </section>
        <section class="charge-section">
          <h2 class="sr-only">금액 충전 및 잔돈 반환 영역</h2>
          <section id="customer-charge-area" class="form-container">
            <h3 class="sr-only">음료 구입를 위한 금액 충전 영역</h3>
            <form id="customer-charge-form">
              <label form="customer-charge-form">금액을 투입하세요. (1,000원 단위)</label>
              <div class="flex-row-space-between-container">
                <input type="number" id="customer-charge-input" placeholder="1000" step="1000" min="1000" max="10000" required>
                <button class="small-button">충전</button>
              </div>
            </form>
            <div class="flex-row-space-between-container">
              <p>현재 투입 금액: <span id="total-customer-charge-text"></span>원</p>
              <button id="return-change-button" class="small-button">잔돈 반환</button>
            </div>
          </section>
          <section class="pick-up-area">
            <h3 class="sr-only">잔돈 반환 영역</h3>
            <table class="table">
              <thead>
                <tr><th>잔돈</th></tr>
              </thead>
              <tbody>
                <tr><td id="returned-change-text">0</td></tr>
              </tbody>
            </table>
            <button id="returned-change-pick-up-button" class="flexible-button" type="button">잔돈 받아가기</button>
          </section>
        </section>
      </div>
    </main>
  </div>
  <script type="module" src="src/index.js"></script>
</body>

</html>
